  <header class="header" id="header">
    <h1>Add New Video</h1>
  </header>

  <form autocomplete="on" action="/action_page.php" target="_target" method="post">
    <div id="form">
      <label for="videoTitle"><strong>Video Title</strong></label><br>
        <input id="videoTitle" type="text" placeholder="input value"
        required><br><br>
    
      <label for="description"><strong>Description</strong></label><br>
        <textarea name="description" id="description" cols="30" rows="6" autocomplete="on" 
        placeholder="Text area content"></textarea><br><br>
    
      <label for="video"><strong>Video</strong></label><br>
        <input type="file" name="video" id="video"><br><br>
    
      <select name="choose_collection" id="choose_collection">
        <option value="">Choose Collection</option>
          <option value="action">Collection 1</option>
          <option value="sci-fi">Collection 2</option>
          <option value="drama">Collection 3</option>
      </select><br><br>
    
      <input type="radio" name="privacy_setting" id="public" checked>
      <label for="public">Public</label>
    
      <input type="radio" name="privacy_setting" id="private">
      <label for="private">Private</label>
      <br><br><br><br>
    
      <button class="upload-video" type="submit" value="Submit" id="upload-video">Upload Video</button>
      <br><br><br><br>
    </div>
  </form>
